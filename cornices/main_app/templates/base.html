<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- CSS -->
	<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/styles.css' %}">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container">
    <div class='d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-LightSkyBlue border-bottom shadow p-3 mb-4 rounded'>
        <h5 class='my-0 mr-md-auto font-weight-normal'>
            <span style="padding-left: 15px">EXAMPLE FIRM NAME</span>
        </h5>
        <nav class='my-2 my-md-0 mr-md-3'>
            <a class='p-2 text-dark' href="{% url 'home_page' %}">Strona główna</a>
            <a class='p-2 text-dark' href="{% url 'price_list' %}">Cennik</a>
            <a class='p-2 text-dark' href="{% url 'contacts' %}">Kontakt</a>
        </nav>
    </div>

    <div class="body-content">
        {% block content %}{% endblock %}
    </div>

    <nav class="navbar fixed-bottom footer">
        <a class="footer-brand" href="https://github.com/nikolska">
            <span>Created by AnProd</span>
        </a>
    </nav>
</div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

</body>
</html>
